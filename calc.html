<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css">
        <title>電卓</title>
      </head>
 
      <body>
        <h3>電卓</h3>
 
        <!-- ここに記述していきましょう！ -->
        
        <div class="container">
          <input type="text" class="display" id="display" value="0" disabled>
          <div class="row first">
            <button type="button" class=btn id="clear">C</button>
            <button type="button" class="btn js-operator" value="/">÷</button>
          </div>
          <div class="row">
            <button type="button" class="btn js-nmber" value="7">7</button>
            <button type="button" class="btn js-nmber" value="8">8</button>
            <button type="button" class="btn js-nmber" value="9">9</button>
            <button type="button" class="btn js-operator" value="*">×</button>
          </div>
          <div class="row">
            <button type="button" class="btn js-nmber" value="4">4</button>
            <button type="button" class="btn js-nmber" value="5">5</button>
            <button type="button" class="btn js-nmber" value="6">6</button>
            <button type="button" class="btn js-operator" value="-">-</button>
          </div>
          <div class="row">
            <button type="button" class="btn js-nmber" value="1">1</button>
            <button type="button" class="btn js-nmber" value="2">2</button>
            <button type="button" class="btn js-nmber" value="3">3</button>
            <button type="button" class="btn js-operator" value="+">+</button>
          </div>
          <div class="row last">
            <button type="button" class="btn two-columns js-nmber" value="0">0</button>
            <button type="button" class="btn js-nmber" value=".">.</button>
            <button type="button"  class="btn" id="result" value="=">=</button>
          </div>
        </div>
        
        <script src="calc.js"></script>
      </body>
    </html>
